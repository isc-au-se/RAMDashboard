<h1 mat-dialog-title>Settings</h1>
<div mat-dialog-content>

    <mat-tab-group>
        <mat-tab label="Attributes">
            <p>What attributes do you want to collect?</p>
            <mat-select [(value)]="attributesSelected" multiple>
                <mat-option *ngFor="let attribute of attributes" [value]="attribute">{{attribute}}</mat-option>
            </mat-select>
            <div mat-dialog-actions>
                <button mat-button [mat-dialog-close]=0>Default</button>
                <button mat-button [mat-dialog-close]="attributes">All</button>
                <button mat-button [mat-dialog-close]="attributesSelected" cdkFocusInitial>Ok</button>
            </div>
        </mat-tab>

        <mat-tab label="Groups">
            <mat-list>

                <mat-list-item>
                    <p>New Group</p>
                </mat-list-item>

                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Group Name" [(ngModel)]="newGroupName" required>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <input matInput placeholder="Description" [(ngModel)]="newGroupDescription">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-select placeholder="Choose a Server" [(value)]="newGroupServerSelected">
                            <mat-option *ngFor="let server of dialogData.serverList" [value]="server">
                                {{server}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <button mat-flat-button color="primary" (click)="createGroup()">Confirm</button>
                </mat-list-item>


                <mat-divider></mat-divider>

                <mat-list-item>
                    <p>Put into a Group</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-select placeholder="Choose a Server" [(value)]="putGroupServerSelected" required>
                            <mat-option *ngFor="let server of dialogData.serverList" [value]="server">{{server}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-select placeholder="Choose a Group" [(value)]="putGroupGroupSelected" required>
                            <mat-option *ngFor="let group of dialogData.groupList" [value]="group.GroupName">
                                <div>{{group.GroupName}}</div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <button mat-flat-button color="primary" (click)="putServerIntoGroup()">Confirm</button>
                </mat-list-item>

                <mat-divider></mat-divider>

                <mat-list-item>
                    <p>Remove from Current Group</p>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-select placeholder="Choose a Server" [(value)]="removeGroupServerSelected" required>
                            <mat-option *ngFor="let server of dialogData.serverList" [value]="server">{{server}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field>
                        <mat-select placeholder="Choose a Group" [(value)]="removeGroupGroupSelected" required>
                            <mat-option *ngFor="let group of dialogData.groupList" [value]="group.GroupName">
                                <div>{{group.GroupName}}</div>
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <button mat-flat-button color="warn" (click)="removeServerFromGroup()">Remove</button>
                </mat-list-item>

            </mat-list>
        </mat-tab>
    </mat-tab-group>

</div>
